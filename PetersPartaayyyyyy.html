  <script>
    function buttonPress(){
      document.body.style.backgroundColor="rgb(255,0,0)";
    }
    
    function sliderChangeR(){
      var sliderVal = document.getElementById('slider').value;
      document.body.style.backgroundColor=("rgb("+sliderVal+","+0+","+0+")")
    }
    function sliderChangeG(){
      var sliderVal = document.getElementById('slider').value;
      document.body.style.backgroundColor=("rgb("+0+","+sliderVal+","+0+")")
    }
    function sliderChangeB(){
      var sliderVal = document.getElementById('slider').value;
      document.body.style.backgroundColor=("rgb("+0+","+0+","+sliderVal+")")
    }
  </script>
